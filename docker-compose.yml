version: '3.8'

services:
  webapp:
    build: ./src/application
    ports:
      - "3000:3000"
    environment:
      - AI_SERVICE_URL=http://ai-service:8000
      - CRAWLER_SERVICE_URL=http://crawler:8001
    volumes:
      - ./src/application:/app
      - /app/node_modules
    command: npm run dev
    depends_on:
      - ai-service
      - crawler
    networks:
      - app-network

  crawler:
    build: 
      context: .
      dockerfile: src/crawler/Dockerfile
    ports:
      - "8001:8001"
    volumes:
      - ./utils:/app/utils
    networks:
      - app-network

  ai-service:
    build: 
      context: .
      dockerfile: src/inference/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_URL=${OLLAMA_URL}
      - CRAWLER_URL=http://crawler:8001
      - SENTIMENT_SERVICE_URL=http://sentiment-service:8002
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-allmond}
    volumes:
      - ./models:/app/models
      - ./utils:/app/utils
      - ./scripts:/app/scripts
      - ./data:/app/data
      - ./src:/app/src
    depends_on:
      - postgres
      - sentiment-service
    networks:
      - app-network

  sentiment-service:
    build:
      context: src/sentiment
    ports:
      - "8002:8002"
    volumes:
      - ./models:/app/models
    networks:
      - app-network

  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-allmond}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge

